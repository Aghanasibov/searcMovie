<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchMovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5 bg-dark">

<div class="p-5">
    <input class="form-control form-control-lg" id="searchInput" placeholder="Film axtar..."/>
    <button class="btn btn-danger btn-block my-3 w-100" id="searchBtn">Axtar</button>
    <div class="card">
        <img src="https://ilounge.ua/files/articles/kak-ustanovit-macos-10.jpg" class="card-img-top" alt="..." id="movieImg">
        <div class="card-body">
            <h5 class="card-title" id="movieCard"></h5>
            <h6 class="movieSubTitle" id="movieSubtitle">Kart başlığı</h6>
            <p class="card-text" id="movieDesc">Kartın əsas məzmununu qurmaq üçün qısa nümunə mətn.</p>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
